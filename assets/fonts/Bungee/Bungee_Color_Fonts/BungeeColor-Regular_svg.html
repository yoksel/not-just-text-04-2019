<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Bungee Color Font Sample</title> 
        <style type="text/css">
            @font-face {
              font-family: "BungeeColorWeb";
              src: url(BungeeColor-Regular_svg.woff);
              font-weight: normal;
              font-style: normal;
            }
            body {
                font-family: BungeeColorWeb;
                font-size: 5vw;
                margin: 1em;
            }
            h1 {
                font-size: 10vw;
                font-weight: normal;
            }
        </style>
    </head>
    <body>
        <h1>Bungee Color</h1>
        <p>
        In recent versions of Firefox, this text should appear in color. In other browsers, it will appear black and white.
        </p>
        <p>Yay color fonts!</p>
    </body>
</html>
